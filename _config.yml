#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
    syntax_highlighter_opts:
        default_lang: plaintext
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
