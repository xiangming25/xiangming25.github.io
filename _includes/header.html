<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="baidu-site-verification" content="code-NV9YbI3UoT" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
    {% for css in page.css %}
    <link rel="stylesheet" href="{{ site.url }}/assets/css/{{css}}">
    {% endfor %}

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.subscribe_rss }}">
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    {% if page.title %}
    <meta name="keywords" content="{{ page.keywords | strip_html | strip_newlines}}">

      {% if page.description %}
    <meta name="description" content="{{ page.description | strip_html | strip_newlines}}">
      {% else if content %}
    <meta name="description" content="{{ content | strip_html | strip_newlines | truncatewords: 100 }}">
      {% endif %}
    {% else %}
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

    <!-- 百度统计代码 -->
    <script>
      if (location.hostname === 'xiangming.vip') {
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?ffa9e3c5e35cc7c9c84d84ed1004611e";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
      }
    </script>
</head>
<body class="{{ page.class }}" data-mz="{{ page.class }}">
    <header class="site-header">
        <div class="container">
            <a href="{{ site.url }}/" title="{{ site.title }}" class="logo">
              <span class="octicon"></span>
              <span class="title">{{ site.title }}</span>
            </a>
            <button class="collapsed mobile-visible" type="button" onclick="toggleMenu();">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <nav class="site-header-nav" role="navigation" onclick="toggleMenu();">
                <div class="site-header-nav-container" id="headerNavContainer">
                  <i class="octicon octicon-x" id="headerOcticonX" onclick="closeMenu()"></i>
                  {% for nav in site.navs %}
                  <a href="{{ site.url }}{{ nav.href }}" class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item" target="{{ nav.target | default: _self }}" title="{{ nav.label }}">{{ nav.label }}</a>
                  {% endfor %}
                </div>
            </nav>
        </div>
    </header>
    <!-- / header -->
